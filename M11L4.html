<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
		});
	</script>
</head>
<body>
	<p>demonstration fadein() with different parameters.</p>
	<button>Click to fade in</button><br>

	<p id="div1" style="width: 80px;height: 80px;background-color: red;display:none;">Div satu</p>
	<div id="div2" style="width: 80px;height: 80px;background-color: green;display:none;">div dua</div><br>
	<div id="div3" style="width: 80px;height: 80px;background-color: blue;display:none;">div tiga</div>
</body>
</html>
