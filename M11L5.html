<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(3000);
			});
		});
	</script>
</head>
<body>
	<p>demonstration fadeOut() with different parameters.</p>
	<button>Click to fade Out</button><br>

	<p id="div1" style="width: 80px;height: 80px;background-color: red;">Div satu</p>
	<div id="div2" style="width: 80px;height: 80px;background-color: green;">div dua</div><br>
	<div id="div3" style="width: 80px;height: 80px;background-color: blue;">div tiga</div>
</body>
</html>
