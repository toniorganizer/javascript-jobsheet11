<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#flip").click(function () {
				$("#panel").slideDown(5000);
			});
			$("#stop").click(function () {
				$("#panel").stop();
			});
		});
	</script>

	<style>
		#panel, #flip{
			padding: 5px;
			font-size: 18px;
			border-radius: 3px;
			text-align: center;
			background-color: blue;
			border:solid 1px black;
		}
		#panel{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="stop">Stop sliding</button>

	<div id="flip">Click to slide down</div>
	<div id="panel">Hello word</div>
</body>
</html>
