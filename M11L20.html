<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#p1").css("color","red").slideUp(2000).slideDown(2000);
			});
		});
	</script>
</head>
<body>

	<p id="p1">jquery is fun</p>

	<button>Click me</button>

</body>
</html>
