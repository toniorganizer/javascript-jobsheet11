<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#hide").click(function () {
				$("p").hide();
			});
			$("#show").click(function() {
				$("p").show();
			});
		});
	</script>
</head>
<body>
	<p>if you click on the "hide" button, q will disapper</p>
	<button id="hide">hide</button>
	<button id="show">show</button>
</body>
</html>
